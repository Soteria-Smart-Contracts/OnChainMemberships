<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.5.0/dist/web3.min.js"></script>
    <script src="src/js/Interaction.js"></script>
    <meta charset="UTF-8">
    <title>BuddyPoints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1fdf92, #38cc3f);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2e7d32;
            border-radius: 20px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 1400px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px); /* Adjust for navbar height */
            width: 100%;
        }
        .content img {
            width: 200px; /* Adjust size as needed */
            margin-bottom: 20px;
            border-radius: 20px; /* Rounded corners */
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 50px;
            transition: background-color 0.3s;
            border: solid 3px #25b800;
            width: 300px;
            text-align: center;
        }
        .btn:hover {
            background-color: #388e3c;
        }
        #connectWallet {
            background-color: #66bb6a;
            border-radius: 20px;
            padding: 10px 20px;
        }
        #connectWallet:hover {
            background-color: #4caf50;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            display: none;
            z-index: 1000;
        }
        .overlay-content {
            text-align: center;
            padding: 20px;
            background: rgba(46, 125, 50, 0.9);
            border-radius: 10px;
        }
        .overlay-content button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .overlay-content button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links" id="navbarLinks">
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="createLink">Create Subscription</a>
            <a href="#" id="purchaseLink">Purchase Subscription</a>
        </div>
        <button id="connectWallet" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <br>
    <br>
    <br>
    <br>

    <div class="content">
        <img src="src/img/CannaShipSolo.png" alt="CannaShip Logo">
        <h1>Welcome to BuddyPoints</h1>
        <p>Select an option below to get started:</p>
        <div class="btn-container">
            <button class="btn" id="purchaseBtn" onclick="showOverlay()">Purchase Subscriptions</button>
            <button class="btn" id="createBtn" onclick="showOverlay()">Create Subscription Service</button>
        </div>
    </div>

    <div id="overlay">
        <div class="overlay-content">
            <p>Please connect your wallet to proceed.</p>
            <button id="" onclick="loginWithEth()">Connect Wallet</button>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function connectWallet() {
            // Placeholder for wallet connection logic
            alert('Connecting wallet...');
            // On successful wallet connection:
            document.getElementById('overlay').style.display = 'none';
        }

        // Switch navbar options based on user's choice
        document.getElementById('createBtn').addEventListener('click', () => {
            document.getElementById('navbarLinks').innerHTML = `
                <a href="#">Home</a>
                <a href="#">Create Subscription</a>
                <a href="#">Manage Membership Types</a>
                <a href="#">Manage Discount Steps</a>
                <a href="#">View Subscriptions</a>
            `;
        });

        document.getElementById('purchaseBtn').addEventListener('click', () => {
            document.getElementById('navbarLinks').innerHTML = `
                <a href="#">Home</a>
                <a href="#">Purchase Subscription</a>
                <a href="#">View My Subscriptions</a>
                <a href="#">Transfer Subscription</a>
                <a href="#">Split Subscription</a>
            `;
        });
    </script>
</body>
</html>
